<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelahVie Share</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            width: 1200px;
            height: 630px;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .content-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 40px;
            z-index: 10;
        }
        
        .verse-container {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 10px;
            padding: 32px;
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            justify-content: center;
        }
        
        .reference {
            color: rgba(0, 0, 0, 0.8);
            font-size: 16px;
            font-weight: 400;
            line-height: 1.2;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .verse-text {
            color: #000;
            font-size: 28px;
            font-weight: 400;
            line-height: 1.4;
            text-align: left;
        }
        
        .logo {
            position: absolute;
            top: 32px;
            right: 32px;
            width: 120px;
            height: auto;
            z-index: 20;
        }
        
        .logo img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }
        
        /* Ensure text doesn't overflow */
        .verse-text {
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }
        
        /* Responsive text sizing for long verses */
        .verse-text.long {
            font-size: 24px;
            line-height: 1.3;
        }
        
        .verse-text.very-long {
            font-size: 20px;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background image will be inserted here -->
        <img src="{{BACKGROUND_IMAGE}}" alt="Background" class="background-image">
        
        <!-- Logo positioned in top-right -->
        <div class="logo">
            <img src="{{LOGO_URL}}" alt="SelahVie Logo">
        </div>
        
        <!-- Content overlay with frosted glass container -->
        <div class="content-overlay">
            <div class="verse-container">
                <p class="reference">{{REFERENCE}}</p>
                <p class="verse-text {{TEXT_SIZE_CLASS}}">{{VERSE_TEXT}}</p>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-adjust text size based on length
        document.addEventListener('DOMContentLoaded', function() {
            const verseText = document.querySelector('.verse-text');
            const textLength = verseText.textContent.length;
            
            if (textLength > 200) {
                verseText.classList.add('very-long');
            } else if (textLength > 120) {
                verseText.classList.add('long');
            }
        });
    </script>
</body>
</html>
